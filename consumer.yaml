apiVersion: v1
kind: Service
metadata:
  name: consumer
  labels:
    app: consumer
spec:
  type: NodePort
  ports:
  - port: 9092
    protocol: TCP
    name: external
  externalIPs:
  - 
  - 
  - 
  externalTrafficPolicy: Local
  selector:
    app: consumer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
spec:
  selector:
    matchLabels:
      app: consumer
  replicas: 1
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        image: rmcdaniel/cloud:consumer
        ports:
        - containerPort: 9092
          name: external
        imagePullPolicy: Always
