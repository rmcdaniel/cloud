apiVersion: v1
kind: Service
metadata:
  name: master
  labels:
    app: master
spec:
  ports:
  - port: 5556
    name: map_master
  - port: 5557
    name: reduce_master
  - port: 5558
    name: up_master
  - port: 5559
    name: map_results
  - port: 5560
    name: reduce_results
  selector:
    app: master
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: master
spec:
  selector:
    matchLabels:
      app: master
  replicas: 1
  template:
    metadata:
      labels:
        app: master
    spec:
      containers:
      - name: master
        image: rlmcdaniel/cloud:master
        env:
        - name: COUCHDB_USER
          value: "admin"
        - name: COUCHDB_PASSWORD
          value: "password"
        ports:
        - containerPort: 5556
          name: map_master
        - containerPort: 5557
          name: reduce_master
        - containerPort: 5558
          name: up_master
        - containerPort: 5559
          name: map_results
        - containerPort: 5560
          name: reduce_results
        imagePullPolicy: Always
